<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image-container">
        <img class="card__image" src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="card__author-info">
        <h1 class="card__author">Jessica Randall</h1>
        <span class="card__location">London, United Kingdom</span>
      </div>
      <span class="card__content">"Front-end developer and avid reader."</span>
      <ul class="card__links">
        <li class="card__link-container">
          <a class="card__link" href="#">GitHub</a>
        </li>
        <li class="card__link-container">
          <a class="card__link" href="#">Frontend Mentor</a>
        </li>
        <li class="card__link-container">
          <a class="card__link" href="#">LinkedIn</a>
        </li>
        <li class="card__link-container">
          <a class="card__link" href="#">Twitter</a>
        </li>
        <li class="card__link-container">
          <a class="card__link" href="#">Instagram</a>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
